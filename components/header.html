<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>header</title>
	<link rel="stylesheet" href="../css/rest.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style>
		.onoffswitch {
			position: relative; width: 90px; height: 34px;
			-webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
		}

		.onoffswitch-checkbox {
			display: none;
		}

		.onoffswitch-label {
			display: block; overflow: hidden; cursor: pointer;
			border: 2px solid #999999; border-radius: 20px;
		}

		.onoffswitch-inner {
			display: block; width: 200%; margin-left: -100%;
			-moz-transition: margin 0.3s ease-in 0s; -webkit-transition: margin 0.3s ease-in 0s;
			-o-transition: margin 0.3s ease-in 0s; transition: margin 0.3s ease-in 0s;
		}

		.onoffswitch-inner:before, .onoffswitch-inner:after {
			display: block; float: left; width: 50%; height: 30px; padding: 0; line-height: 30px;
			font-size: 14px; color: white; font-family: Trebuchet, Arial, sans-serif; font-weight: bold;
			-moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
		}

		.onoffswitch-inner:before {
			content: "Dark";
			padding-left: 10px;
			background-color: #6F42C1; color: #FFFFFF;
		}

		.onoffswitch-inner:after {
			content: "Light";
			padding-right: 10px;
			background-color: #EEEEEE; color: #999999;
			text-align: right;
		}

		.onoffswitch-switch {
			display: block; width: 18px; margin: 6px;
			background: #FFFFFF;
			border: 2px solid #999999; border-radius: 20px;
			position: absolute;
			top: 0; bottom: 0; right: 56px;
			-moz-transition: all 0.3s ease-in 0s; -webkit-transition: all 0.3s ease-in 0s;
			-o-transition: all 0.3s ease-in 0s; transition: all 0.3s ease-in 0s; 
		}

		.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
			margin-left: 0;
		}

		.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
			right: 0px; 
		}
	</style>

</head>
<body>

<div class="container-fluid py-3">
	<div class="d-flex justify-content-between align-items-center">
		
		<!-- Title -->
		<div class="col-lg-2" >
			<h4 class="title"> <a href="#">Call for participants</a> </h4>
		</div>

		<!-- Progress Steps (Now Expands Properly) -->
		<div class="col progress-steps d-flex justify-content-center flex-grow-1">
			<div class="col-lg-3 step active">
				<div class="step-content">
					<div class="num completed">1</div>
					<div class="step-text">
						Researcher
						<small>Subtitle</small> <!-- Now inside .step-text -->
					</div>
				</div>
			</div>
			<div class="col-lg-3 step">
				<div class="step-content">
					<div class="num active">2</div>
					<div class="step-text">
						Study
						<small>Details ...</small>
					</div>
				</div>
			</div>
			<div class="col-lg-3 step">
				<div class="step-content">
					<div class="num">3</div>
					<div class="step-text">
						Participants
						<small>Subtitle</small>
					</div>
				</div>
			</div>
			<div class="col-lg-3 step">
				<div class="step-content">
					<div class="num">4</div>
					<div class="step-text">
						Done, draft created
						<small>Study can be published</small>
					</div>
				</div>
			</div>
		</div>

		<!-- Light/Dark Mode Toggle -->
		<div class="switch-container mr-3">
			<label class="light-dark switch-text" for="themeToggle">Light</label>
			<div class="form-check form-switch ios-switch">
				<input class="form-check-input" type="checkbox" id="themeToggle" checked>
				<label class="form-check-label" for="themeToggle"></label>
			</div>
		</div>

		<!-- Another Light/Dark Mode Toggle -->
		<!-- https://bootsnipp.com/snippets/v7x77 -->
		<div class="onoffswitch">
			<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
			<label class="onoffswitch-label" for="myonoffswitch">
				<span class="onoffswitch-inner"></span>
				<span class="onoffswitch-switch"></span>
			</label>
		</div>

	</div>
</div>

<!-- Progress Bar -->
<div class="progress-container">
	<div class="progress">
		<div class="progress-bar" role="progressbar" style="width: 16%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
</div>

</body>
</html>
