<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">  
    <link rel="stylesheet" href="css/rest.css">  <!-- Linking your existing CSS -->
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="dark-mode">

    <!-- Header (Same as previous page, not changed) -->
    <header id="header" class="header">
        <div class="container-fluid py-3">
            <div class="d-flex justify-content-between align-items-center">
                
                <!-- Title -->
                <div class="col-lg-2">
                    <h4 class="title"> <a href="index.html">Call for participants</a> </h4>
                </div>

                <!-- Progress Steps -->
                <div class="col progress-steps d-flex justify-content-center flex-grow-1">
                    <div class="col-lg-3 step">
                        <div class="step-content">
                            <div class="num active">1</div>
                            <div class="step-text">
                                Researcher
                                <small>Subtitle</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 step">
                        <div class="step-content">
                            <div class="num active">2</div>
                            <div class="step-text">
                                Study
                                <small>Details ...</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 step active">
                        <div class="step-content">
                            <div class="num active">3</div>
                            <div class="step-text">
                                Participants
                                <small>Subtitle</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 step">
                        <div class="step-content">
                            <div class="num">4</div>
                            <div class="step-text">
                                Done, draft created
                                <small>Study can be published</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Light/Dark Mode Toggle -->
                <div class="switch-container mr-3">
                    <label class="light-dark switch-text" for="themeToggle">Light</label>
                    <div class="form-check form-switch ios-switch">
                        <input class="form-check-input" type="checkbox" id="themeToggle" checked>
                        <label class="form-check-label" for="themeToggle"></label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container main-body py-4">
        <div class="row about-container">

            <h2 class="about-title">Bennene nun in Stichpunkten deine Anforderungen an die Teilnehmer</h2>

            <!-- Text Inputs Section -->
            <div class="py-4 w-100" id="text-inputs-container">
                <!-- Default Text Input (Cannot be removed) -->
                <div class="mb-2 input-with-remove">
                    <i class="fa fa-minus remove-input" style="color: rgba(240, 246, 255, 0); clear: inherit; pointer-events: none; "></i>
                    <div class="input-container">
                        <input class="text-input" placeholder="Anforderung 1">
                    </div>
                </div>
            </div>

            <!-- Add Default Button -->
             
            <div class="mb-4 add-defaul align-items-left">
                <h4 class="text-toggle" id="add-default">
                    <i class="fa fa-minus remove-input" style="color: rgba(240, 246, 255, 0); clear: inherit; pointer-events: none; "></i>
                    <i class="fa fa-plus"></i> Default</h4>
            </div>

            <!-- Continue Buttons -->
            <div class="button-container float">
                <button class="nav-button text-toggle save-btn float-lg-left" onclick="window.location='participants-geofencenext.html';">Speichern, spÃ¤ter fortsetzen</button>
                <button class="nav-button next-btn float-lg-right" onclick="window.location='participants-extra.html';">weiter</button>
            </div>
        </div>
    </main>

<!-- Load jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
<!-- Custom JS -->
<script src="js/main.js" defer></script>


</body>
</html>
