<!-- Header (Same as previous page, not changed) -->
<header id="header" class="header">

            <!-- Title -->

            </div>

            <!-- Progress Steps -->
            <div class="col progress-steps d-flex justify-content-center flex-grow-1">
                <div class="col-lg-3 step">
                    <div class="step-content">
                        <div class="num active">1</div>
                        <div class="step-text">
                            Researcher
                            <small>Subtitle</small>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 step active">
                    <div class="step-content">
                        <div class="num active">2</div>
                        <div class="step-text">
                            Study
                            <small>Details ...</small>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 step">
                    <div class="step-content">
                        <div class="num">3</div>
                        <div class="step-text">
                            Participants
                            <small>Subtitle</small>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 step">
                    <div class="step-content">
                        <div class="num">4</div>
                        <div class="step-text">
                            Done, draft created
                            <small>Study can be published</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Light/Dark Mode Toggle -->
            <div class="switch-container mr-3">
                <label class="light-dark switch-text" for="themeToggle">Light</label>
                <div class="form-check form-switch ios-switch">
                    <input class="form-check-input" type="checkbox" id="themeToggle" checked>
                    <label class="form-check-label" for="themeToggle"></label>
                </div>
            </div>
        </div>
    </div>

    <!-- Progress Bar -->

        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 54%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
